{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a  href="#"><h3 class="text-dark mb-3" >{{ user.login }}</h3></a>
          <div>
            <button type="submit" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Usuń</button>
              <a class ="btn btn-primary btn-sm m-1" href="{{ url_for('show_users') }}">Wróć</a>
          </div>
      </div>
      <table class= "table table-striped">
          <tr>
            <td><h5 class="article-title">Imię</h5></td>
            <td><h6 class="article-title"> {{ user.name }}</h6></td>
          </tr>
          <tr>
            <td><h5 class="article-title">Nazwisko</h5></td>
            <td><h6 class="article-title"> {{ user.surname }}</h6></td>
          </tr>
          <tr>
            <td><h5 class="article-title">Login</h5></td>
            <td><h6 class="article-title"> {{ user.login }}</h6></td>
          </tr>
          <tr>
            <td><h5 class="article-title">E-mail</h5></td>
            <td><h6 class="article-title"> {{ user.mail }}</h6></td>
          </tr>
          <tr>
            <td><h5 class="article-title">Uprawnienia</h5></td>
            <td><h6 class="article-title"> {{ user.id_upr }}</h6></td>
          </tr>
      </table>
    </div>
  </article>
<!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Czy na pewno chcesz usunąć użytkownika?</h5>
          <button type="submit" class="close" data-dismiss="modal" aria-label="Close">
,          </button>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
          <form action="{{ url_for('delete_user', id_user=user.id_uzytkownika) }}" method="GET">
            <input class="btn btn-danger" type="submit" value="Usuń">
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
